<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Checklist do Churrasco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app-shell">
      <header class="top-bar">
        <h1>Checklist do Churrasco</h1>
      </header>

      <main class="card">
        <!-- CHURRASCO -->
        <section class="card-section">
          <div class="section-header">
            <h2 class="section-title">Churrasco üçñ</h2>
            <div class="pill" id="summary-pill">0 itens ‚Ä¢ 0 marcados</div>
          </div>

          <div id="foods-grid-churrasco" class="foods-grid"></div>
        </section>

        <div class="divider"></div>

        <!-- SOBREMESAS -->
        <section class="card-section">
          <div class="section-header">
            <h2 class="section-title">Sobremesas üç∞</h2>
          </div>

          <div id="foods-grid-sobremesas" class="foods-grid"></div>
        </section>

        <div class="divider"></div>

        <!-- ADICIONAR COMIDA -->
        <section class="card-section">
          <div class="section-header">
            <h2 class="section-title">Adicionar comida</h2>

            <button
              id="btn-reset"
              class="icon-button"
              aria-label="Zerar tudo"
              type="button"
            >
              üßπ
            </button>
          </div>

          <form id="add-form" class="add-form">
            <label class="field">
              <span>Nome</span>
              <input
                id="food-name"
                type="text"
                placeholder="Ex.: Lingui√ßa"
                required
              />
            </label>

            <button class="primary" type="submit">Adicionar</button>
          </form>
        </section>

        <div class="divider"></div>

        <!-- HIST√ìRICO (ABAS) -->
        <section class="card-section">
          <div class="section-header">
            <h2 class="section-title">Hist√≥rico</h2>

            <button id="btn-clear-log" class="ghost" type="button">
              Limpar hist√≥rico
            </button>
          </div>

          <!-- Abas -->
          <div class="tabs" role="tablist" aria-label="Hist√≥rico por pessoa">
            <button
              id="tab-erika"
              class="tab is-active"
              role="tab"
              aria-selected="true"
              aria-controls="panel-erika"
              type="button"
            >
              √ârika
            </button>
            <button
              id="tab-vinicius"
              class="tab"
              role="tab"
              aria-selected="false"
              aria-controls="panel-vinicius"
              type="button"
            >
              Vin√≠cius
            </button>
          </div>

          <!-- Pain√©is -->
          <div
            id="panel-erika"
            class="tab-panel is-active"
            role="tabpanel"
            aria-labelledby="tab-erika"
          >
            <ul id="log-list-erika" class="log-list"></ul>
          </div>

          <div
            id="panel-vinicius"
            class="tab-panel"
            role="tabpanel"
            aria-labelledby="tab-vinicius"
            hidden
          >
            <ul id="log-list-vinicius" class="log-list"></ul>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>¬© 2026</p>
      </footer>
    </div>

    <div id="toast" class="toast hidden"></div>
    <script src="script.js?v=20260128-6"></script>
  </body>
</html>
